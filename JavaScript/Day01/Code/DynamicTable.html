<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DynamicTable</title>

    <style>
        table {
            border: 1px solid;
            margin: auto;
            width: 500px;
        }

        td, th {
            text-align: center;
            border: 1px solid;
        }

        div {
            text-align: center;
            margin: 50px;
        }
    </style>
</head>
<body>
<div>
    <input type="text" id="name" placeholder="请输入姓名" autocomplete="off">
    <input type="text" id="age" placeholder="请输入年龄" autocomplete="off">
    <input type="text" id="gender" placeholder="请输入性别" autocomplete="off">
    <input type="button" value="添加" id="add">
</div>

<table id="tb">
    <caption>学生信息表</caption>
    <tr>
        <th>姓名</th>
        <th>年龄</th>
        <th>性别</th>
        <th>操作</th>
    </tr>

    <tr>
        <td>张三</td>
        <td>23</td>
        <td>男</td>
        <td><a href="JavaScript:void(0);" onclick="drop(this)">删除</a></td>
    </tr>

    <tr>
        <td>李四</td>
        <td>24</td>
        <td>男</td>
        <td><a href="JavaScript:void(0);" onclick="drop(this)">删除</a></td>
    </tr>

</table>
</body>
<script>
    document.getElementById("add").onclick = add;

    function add() {
        document.getElementById("tb").innerHTML += "<tr>\n" +
            "        <td>" + document.getElementById("name").value + "</td>\n" +
            "        <td>" + document.getElementById("age").value + "</td>\n" +
            "        <td>" + document.getElementById("gender").value + "</td>\n" +
            "        <td><a href=\"JavaScript:void(0);\" onclick=\"drop(this)\">删除</a></td>\n" +
            "    </tr>";
    }

    function drop(obj) {
        let confirm = window.confirm("是否确定要删除");
        if (confirm == true) {
            let node = obj.parentNode.parentNode;
            let parentNode = obj.parentNode.parentNode.parentNode;
            parentNode.removeChild(node);
        }
    }
</script>
</html>
