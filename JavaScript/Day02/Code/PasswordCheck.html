<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PasswordCheck</title>
</head>
<body>
<form action="#" method="post" id="submit">
    用户名：<input type="text" name="username" id="username"><span id="span_username" style="color: red"></span>
    <br>
<!--    <label>请输入长度为4到10位由数字字母下划线组成的用户名</label>-->

    密码：<input type="password" name="password" id="password"><span id="span_password" style="color: red"></span>
    <br>
    <input type="submit" value="提交">
</form>
<script>
    let username = document.getElementById("username");
    let password = document.getElementById("password");
    let regUsername = /^[\w]{4,10}$/;
    let regPassword1 = /^[.]{6,16}$/;
    let regPassword2 = /[0-9]+/;
    let regPassword3 = /[a-zA-Z]+/;

    document.getElementById("submit").onsubmit = function () {
        if (regUsername.test(username.value) &&
            regPassword1.test(password.value) &&
            regPassword2.test(password.value) &&
            regPassword3.test(password.value)) {
            return true;
        } else if (regUsername.test(username.value)) {
            // alert("密码不符合要求");
            document.getElementById("span_password").innerHTML = "密码必须6-16位且必须包含字母和数字";
            return false;
        } else {
            // alert("用户名不符合要求");
            document.getElementById("span_username").innerHTML = "用户名必须4-10位且不能包含特殊字符";
            return false;
        }
    };
</script>
</body>
</html>
