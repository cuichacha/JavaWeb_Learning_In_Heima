<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>VueDemo2</title>
</head>
<body>
<div id="div">
    <a :href="url">链接</a>
    <div>啦啦啦：{{msg1}}</div>
    <div v-html="msg2"></div>

    <div v-if="num%3==0">div1</div>
    <div v-else-if="num%3==0">div1</div>
    <div v-else="num%3==0">div1</div>

    <div v-show="flag">div4</div>
</div>

</body>
<script src="js/vue.js"></script>
<script>
    new Vue({
        el:"#div",
        data:{
            url:"https://www.google.com",
            msg1:"拼接内容",
            msg2:"<br>嘟嘟嘟<br>",
            num: 1,
            flag:true
        }
    });
</script>
</html>
